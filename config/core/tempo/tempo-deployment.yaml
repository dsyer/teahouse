apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o config
    kompose.version: 1.26.1 (HEAD)
  labels:
    io.kompose.service: tempo
  name: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: tempo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o config
        kompose.version: 1.26.1 (HEAD)
      labels:
        io.kompose.service: tempo
    spec:
      initContainers:
        - command:
            - sh
            - -c
            - |
              git clone --branch tap https://github.com/dsyer/teahouse.git /tmp/etc/config
          image: bitnami/git
          name: init
          resources:
            limits:
              cpu: 100m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /tmp/etc
              name: config
      containers:
        - args:
            - -config.file=/etc/tempo/tempo.yml
          image: grafana/tempo
          name: tempo
          ports:
            - containerPort: 3200
            - containerPort: 9411
          resources:
            limits:
              cpu: 300m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /tmp/tempo
              name: tempo
            - mountPath: /etc/tempo
              subPath: config/docker/grafana
              name: config
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: tempo
        - name: config
